---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: myapp 
    env: prod
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        env: prod
        version: 1.3.0
    spec:
      containers:
        - name: myapp-cnt
          image: maheshkumar010/project:21
          ports:
            - containerPort: 8080

---
apiVersion: v1 
kind: Service
metadata:
  name: myapp-svc
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: myapp
    
